<ion-view title="Diagnosis History">
    <ion-content padding="true" class="has-header">
        <ion-list>
            <ion-item
                ng-repeat="diagnosis in vm.diagnosisHistory"
                ng-click="vm.selectDiagnosis(diagnosis)"
                href="#/diagnosisDetails/details"
            >
              {{ diagnosis.date.split('/').join(' / ') }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
