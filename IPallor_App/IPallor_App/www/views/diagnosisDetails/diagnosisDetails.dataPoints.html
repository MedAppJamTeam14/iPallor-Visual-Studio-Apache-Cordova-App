<ion-view title="Data Points">
    <ion-content padding="true" class="has-header">
				<canvas id="canvasDataPoints" width="300" height="225"></canvas>
        <div>
          <h3 ng-repeat="dataPoint in vm.dataPoints">{{ dataPoint.pos.x }}, {{ dataPoint.pos.y }}</h3>
        </div>
    </ion-content>
</ion-view>
