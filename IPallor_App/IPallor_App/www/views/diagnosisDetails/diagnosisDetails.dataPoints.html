<ion-view title="Data Points">
    <ion-content padding="true" class="has-header">
				<canvas id="canvasDataPoints" width="300" height="225"></canvas>
        <li class="list" style="list-style-type: none">
          <ul ng-repeat="dataPoint in vm.dataPoints">[{{ dataPoint.pos.x }}, {{ dataPoint.pos.y }}]</ul>
        </li>
    </ion-content>
</ion-view>
